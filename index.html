<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar">
        <div class="nav-controls">
            <button id="homeBtn" class="nav-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="" class="nav-icon">
            </button>
            <button id="backBtn" class="nav-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="" class="nav-icon">
            </button>
        </div>
    </div>

    <div id="progressBar" class="progress-container">
        <div id="progressFill" class="progress-fill"></div>
    </div>

    <div id="mainContainer">
        <div id="homepage" class="screen active">
            <div class="topic-grid">
                <button class="topic-card" data-topic="changes">
                    <img src="https://media.giphy.com/media/8qD6G0qV7Q4m8/giphy.gif" alt="" class="topic-image">
                </button>
                <button class="topic-card" data-topic="hygiene">
                    <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="" class="topic-image">
                </button>
                <button class="topic-card" data-topic="confidence">
                    <img src="https://media.giphy.com/media/3o7TKxv9aPauSE0G3y/giphy.gif" alt="" class="topic-image">
                </button>
            </div>
        </div>

        <div id="slideScreen" class="screen">
            <div class="slide-area">
                <img id="slideImage" src="" alt="" class="slide-image">
            </div>
            <div class="slide-controls">
                <button id="prevBtn" class="control-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="" class="control-icon">
                </button>
                <button id="nextBtn" class="control-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="" class="control-icon">
                </button>
            </div>
        </div>

        <div id="completionScreen" class="screen">
            <div class="completion-content">
                <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="" class="completion-image">
                <button id="restartBtn" class="control-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="" class="control-icon">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
